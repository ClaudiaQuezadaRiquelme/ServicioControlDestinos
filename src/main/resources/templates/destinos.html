<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Direcciones</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<header>
		<a href="/pasajeros/">Pasajeros</a>
		<a href="/destinos/">Destinos</a>
		<a href="/pasajeros/crear">Crear Pasajero</a>
		<a href="/destinos/crear">Crear Destino</a>
	</header>
	
	<h1>Destinos</h1>

<section class="container pt-5">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Ciudad</th>
					<th scope="col">Pa√≠s</th>
					<th scope="col">Fecha</th>
					<th scope="col">Pasajero</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="des : ${destinos}">
					<td th:text="${des.ciudad}"/>
					<td th:text="${des.pais}"/>
					<td th:text="${des.fecha}"/>
					<td th:text="${des.pasajero.nombre + ' ' + des.pasajero.apellido + ' ' + des.pasajero.rut}"/>
					
				</tr>
			</tbody>
		</table>

	</section>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
