<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Crear destino</title>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

	<header>
		<a href="/pasajeros/">Pasajeros</a>
		<a href="/destinos/">Destinos</a>
		<a href="/pasajeros/crear">Crear Pasajero</a>
		<a href="/destinos/crear">Crear Destino</a>
	</header>
	
	<h1>Ingreso Destino</h1>
	<br>
    <form th:action="@{/destinos/crear}" method="POST"
          th:object="${destino}">
        <div class="mb-3">
            <label for="ciudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad">
        </div>
        <div class="mb-3">
            <label for="pais" class="form-label">Pa√≠s</label>
            <input type="text" class="form-control" id="pais" name="pais">
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="text" class="form-control" id="fecha" name="fecha">
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Pasajero</label>
            <select name="pasajero" id="pasajero">
                <option th:each="pasajeroTemp : ${pasajeros}" 
                        th:text="${pasajeroTemp.nombre + ' ' + pasajeroTemp.apellido + ', origen ' + pasajeroTemp.ciudadOrigen}"
                        th:value="${pasajeroTemp.id}"></option>
            </select>
        </div>
        
        <div class="mb-3">
       	<button type="submit" class="btn btn-dark">Guardar</button>
        </div>
    </form>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
