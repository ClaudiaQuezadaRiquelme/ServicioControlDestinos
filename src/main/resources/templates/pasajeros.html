<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pasajeros</title>

<!-- BOOTSTRAP -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
	<header>
		<a href="/pasajeros/">Pasajeros</a>
		<a href="/destinos/">Destinos</a>
		<a href="/pasajeros/crear">Crear Pasajero</a>
		<a href="/destinos/crear">Crear Destino</a>
	</header>
	
	<h1>Pasajeros</h1>

	<section class="container pt-5">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Rut</th>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Email</th>
					<th scope="col">Edad</th>
					<th scope="col">Ciudad de Origen</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pas : ${pasajeros}">
					<td th:text="${pas.rut}"/>
					<td th:text="${pas.nombre}"/>
					<td th:text="${pas.apellido}"/>
					<td th:text="${pas.email}"/>
					<td th:text="${pas.edad}"/>
					<td th:text="${pas.ciudadOrigen}"/>
				</tr>
			</tbody>
		</table>

	</section>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</body>
</html>
